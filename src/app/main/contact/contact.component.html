<div id="contact">


  <h1>Contact Us</h1>
  <h2>Message the <b class="firebones">Firebones</b> team for any information</h2>

  <form *ngIf="!formSuccess" (ngSubmit)="sendEmail()" #emailForm="ngForm">

    <div class="input-group">

        <input type="email" name="name" class="form-control input" id="inputEmail" aria-describedby="emailHelp"
          placeholder="Enter your email" [(ngModel)]="name" required>

        <input type="text" name="email" class="form-control input" id="inputName" placeholder="Enter your name"
          [(ngModel)]="email" required>


    </div>


    <div class="form-group field">
      <textarea class="form-control input" name="message" id="inputMessage" rows="3" placeholder="Send us a message"
        [(ngModel)]="message" required></textarea>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
    <!-- <button type="submit" [disabled]="(!emailForm.form.valid || formSubmitted)" class="btn btn-primary">Submit</button> -->
  </form>


  <div *ngIf="formSuccess">
    <div class="container">
      <p class="lead">Your message was sent!</p>
    </div>
  </div>

</div>
